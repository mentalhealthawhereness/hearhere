<!DOCTYPE html>
<!--Based on https://github.com/mjfoster83/web-map-workshop/blob/master/7_advancedMapping_CartoDB/index-completed.html-->
<html>
  <head>
	<meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">	  
    <title>Hear Here</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css"
  integrity="sha384-99ZJFcuBCh9c/V/+8YwDX/TUGG8JWMG+gKFJWzk0BZP3IoDMN+pLGd3/H0yjg4oa"
  crossorigin=""/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.css" rel="stylesheet">  
    <link href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	  
	  
	  

  </head>
  <body>
    <body oncontextmenu="return false">	 
    <div id="wrapper">
      <div id="header">
        <h1>Hear; Here</h1>
        <h2>Visit <a href="http://mentalhealthawhereness.com">mentalhealthawhereness.com</a></h2>	      
	</div>
	<div id="controls">
        <input type="button" onclick="startEdits()" value="Listen."> <input type="button" onclick="stopEdits()" value="Or talk to someone.">
      	</div>
      </div>
      <div id="map"></div>
    </div>

    <div id="dialog" title="Share your story">     
      <form>
        <fieldset style="border: none;">
          <ul style="list-style-type: none; padding-left: 0px">
            <li><label for="fname">Nickname</label></li>
            <li><input type="text" name="fname" id="fname" placeholder="Your nickname" size="40" type="text"></li>
            <li><label for="notes">About you + Contact Details.</label></li>
            <li><textarea cols="40" id="notes" name="notes" placeholder="Tell us a bit about yourself and why you're willing to listen to someone. Please also add how to get in touch with you. (Phone number, chat, etc.)" rows="5"></textarea></li>
          </ul>
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"
      integrity="sha384-Lh7SNUss9JoImCvc96eCUnLX3HvY4kb0UZCWZbYWvceJ+o5CJeOJqqNoheaGkNHT"
      crossorigin=""></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script charset="utf-8" src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.js"></script> 		  
    <script src="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js"></script> 

    <script>
		//TODO: Change to your username, insert function on Carto, and Carto tablename
		var config = {
			cartoUsername : "anditabinas",
			cartoInsertFunction : "insert_crowd_mapping_data",
			cartoTablename : "hear",
			mapcenter: [12.85985, 114.03808],
			drawOptions: {
				draw : {
					polygon : false,
					polyline : false,
					rectangle : false,
					/*Circles aren't supported by the GeoJSON spec, so won't get sent to the database properly. 
					*http://stackoverflow.com/a/16944309/4047679
					*/
					circle : false,
                    circlemarker : false,
					marker: true
				},
				edit : false,
				remove: false
			}
		};
		// Add Data from Carto using the SQL API
		// Declare Variables
		// Create Global Variable to hold Carto points
		var cartoData = null;
		// Write SQL Selection Query to be Used on Carto Table
		var sqlQuery = "SELECT the_geom, name, notes FROM " + config.cartoTablename;
		// Create Leaflet map object
	          var map = L.map('map', { center: config.mapcenter, zoom: 5});   // Creates the Leaflet map object
		// Add Tile Layer basemap
		// Find your own at https://leaflet-extras.github.io/leaflet-providers/preview/
		var Mapbox = L.tileLayer('https://api.mapbox.com/styles/v1/anditabinas/ck03kzt4r51zm1dtgzetngdzn/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYW5kaXRhYmluYXMiLCJhIjoiY2plejI3aHp3MDV3MjMzcW9ydXl2bHNmZiJ9.9h6j7BbkM-PUtK0zaZ1iUg', {
			attribution: '&copy; <a href="mapbox://styles/anditabinas/ck03kzt4r51zm1dtgzetngdzn">Mapbox<\/a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap<\/a> contributors',
			subdomains: 'abcd',
			maxZoom: 19
		});
		Mapbox.addTo(map);	    
	    

                var osmGeocoder = new L.Control.OSMGeocoder({position: 'topleft'}); //Adds Search toolbar; OSMGeocoder       
	          map.addControl(osmGeocoder);
	    
                var lc = L.control.locate({  //Adds Locate Control; to locate the user's location on the map
	                  position: 'topleft',
	              icon: 'fa fa-hand-o-down'
	          });     
	        map.addControl(lc);    
	    

	    

		//Fetches
		var getData = "https://" + config.cartoUsername + ".carto.com/api/v2/sql?format=GeoJSON&q=" + sqlQuery;
		function getGeoJSON() {
			$.getJSON(getData, function (data) {
				cartoData = L.geoJson(data, {
					onEachFeature: function (feature, layer) {
						layer.bindPopup(feature.properties.name+ '<br> ' + feature.properties.notes + '');
						
						//('' '<b>Name:</b>' + feature.properties.name + '<br> ' + feature.properties.doctor +  '<br> ' + feature.properties.address + '<br> ' + feature.properties.contactnum + '<br> ' + feature.properties.fee + '<br> ' + feature.properties.website + '<br> ' + feature.properties.hours + '<br> ' + feature.properties.notes + '');
					}
				}).addTo(map);
			});
		}
		getGeoJSON();
		var drawnItems = new L.FeatureGroup();
		var drawControl = new L.Control.Draw(config.drawOptions);
		var controlOnMap = false;
		function startEdits() {
			if (controlOnMap === true) {
				map.removeControl(drawControl);
				controlOnMap = false;
			}
			map.addControl(drawControl);
			controlOnMap = true;
		}
		function stopEdits() {
			map.removeControl(drawControl);
			controlOnMap = false;
		}
		map.on(L.Draw.Event.CREATED, function (e) {
	        var layer = e.layer;
			map.addLayer(drawnItems);
			drawnItems.addLayer(layer);
			dialog.dialog("open");
		});
		
		var dialog = $("#dialog").dialog({
			autoOpen: false,
			height: 450,
			width: 500,
			modal: true,
			position: {
				my: "center center",
				at: "center center",
				of: "#map"
			},
			buttons: {
				"Share": setData,
				Cancel: function () {
					dialog.dialog("close");
					refreshLayer();				
				}
			},
			close: function () {
				form[0].reset();
				refreshLayer();
				console.log("Dialog closed");
			}
		});
		form = dialog.find("form").on("submit", function (event) {
			event.preventDefault();
			setData();
		});
		function setData() {
			var enteredFname = "'" + fname.value + "'",
				enteredNotes = "'" + notes.value + "'";				
			drawnItems.eachLayer(function (layer) {
			//Convert the drawing to a GeoJSON to pass to the Carto sql database
				var drawing = "'" + JSON.stringify(layer.toGeoJSON().geometry) + "'",
				  //Construct the SQL query to insert data from the three parameters: the drawing, the input username, and the input description of the drawn shape
					sql = "SELECT " + config.cartoInsertFunction + "(";
				sql += drawing;
				sql += "," + enteredFname;
				sql += "," + enteredNotes;				
				sql += ");";
				console.log(drawing);
				//Sending the data
				$.ajax({
					type: 'POST',
					url: 'https://' + config.cartoUsername + '.carto.com/api/v2/sql',
					crossDomain: true,
					data: {"q": sql},
					dataType: 'json',
					success: function (responseData, textStatus, jqXHR) {
						console.log("Data saved");
					},
					error: function (responseData, textStatus, errorThrown) {
						console.log("Problem saving the data");
					}
				});
				/* 
				* Transfer submitted drawing to the Carto layer, this results in the user's data appearing on the map without
				* requerying the database (see the refreshLayer() function for an alternate way of doing this) 
				*/
				var newData = layer.toGeoJSON();
				  newData.properties.name = fname.value;
				  newData.properties.notes = notes.value;					
				cartoData.addData(newData);
			});
			
			dialog.dialog("close");
		}
		function refreshLayer() {
			console.log("drawnItems has been cleared");
			map.removeLayer(drawnItems);
			drawnItems = new L.FeatureGroup();
		/* 
			This would refresh the data-layer to include new data from the Carto table after each drawing is submitted. 
		*/
		//      if (map.hasLayer(cartoData)) {
		//        map.removeLayer(cartoData);
		//      };
		//      getGeoJSON();
		}
    </script>
  </body>
</html>
